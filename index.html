<!DOCTYPE html>
<html>
<head>
  <title>Book Management System</title>
</head>
<body>
  <h1>Add a Book</h1>
  <form id="bookForm" >
  <label>Title:</label><br>
  <input type="text" name="title" id="title"><br><br>

  <label>Author:</label><br>
  <input type="text" name="author" id="author"><br><br>

  <label>ISBN:</label><br>
  <input type="text" name="isbn" id="isbn"><br><br>

  <label>Publication Date:</label><br>
  <input type="date" name="pubDate" id="pubDate"><br><br>

  <label>Genre:</label><br>
  <select name="genre" id="genre" required>
  <option value="">--Select Genre--</option>
  <option value="Fiction">Fiction</option>
  <option value="Non-Fiction">Non-Fiction</option>
  <option value="Fantasy">Fantasy</option>
  <option value="Sci-Fi">Sci-Fi</option>
  <option value="Romance">Romance</option>
  <option value="Horror">Horror</option>
  </select><br><br>

  <button type="submit" id="submitBtn">Add Book</button>

  

</form>
<h2 class="text-xl font-semibold mt-8 mb-2">Book List</h2>

<!--  Search Input -->
<input
  type="text"
  id="searchInput"
  placeholder="Search by Title or ISBN"
  class="border p-2 mb-4 w-full rounded"
/>
<table id="bookTable" border="1">
  <thead>
    <tr>
      <th>Title</th>
      <th>Author</th>
      <th>ISBN</th>
      <th>Publication Date</th>
      <th>Genre</th>
      <th>Age of Book</th>
      <th>Actions</th>
    </tr>
  </thead>
  <tbody>
    <!-- Book rows will be inserted here dynamically -->
  </tbody>
</table>
<script src="script.js"></script> 
</body>

</html>
